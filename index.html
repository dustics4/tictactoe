<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" 
    href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <title>Tic - Tac - Toe</title>
</head>
<body>
    <div class="containter">

        
        <div class="players" id="players-show">
                <label for="name">Player 1</label>
                <input type="text" name="player1" id="player1"  placeholder="PLAYER ONE" required>
                <label for="name">Player 2</label>
                <input type="text" name="player2" id="player2"  placeholder="PLAYER TWO" required>
                <button id="start" type="submit" value="submit">Start Game</button>
            
        </div>



        <div class="game">

            <h1>Tic Tac Toe</h1>
            
            <div id="starting-player"></div>
             <div id="player1-display"></div>
             <div id="player2-display"></div>
                <div id="game-board">
                    <div class="cell" ></div>
                    <div class="cell" ></div>
                    <div class="cell" ></div>
                    <div class="cell" ></div>
                    <div class="cell" ></div>
                    <div class="cell" ></div>
                    <div class="cell" ></div>
                    <div class="cell" ></div>
                    <div class="cell" ></div>
                </div>

                <button id="restart">Restart Game</button>
                <div id="winner"></div>
        </div>




    </div>
    

    <script src="code.js"></script>
</body>
</html>
